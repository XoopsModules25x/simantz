<link type="text/css" rel="stylesheet" href="../../../common/css/samples.css"></link>
<link type="text/css" rel="stylesheet" href="../../../common/css/sh.css"></link>

<script>
	function onLoad()
	{
		var t1 = nitobi.loadComponent('tabstrip1');
	}
</script>
</head>

<body onload="onLoad();" >
<p class="intro">This sample demonstrates the fade effect when moving between tabs.</p>
<ul class="instructions">
	<li>Note the cross-fade effect when switching between tabs.</li>
</ul>
<ntb:tabstrip id="tabstrip1" width="800px" height="600px" theme="nitobi">
	<ntb:tabs height="" align="center" overlap="15" activateeffect="fade">
		<ntb:tab width="190px" tooltip="Welcome." label="Combo" source="combo"></ntb:tab>
		<ntb:tab width="190px" tooltip="Welcome." label="Grid" source="grid"></ntb:tab>
		<ntb:tab width="190px" tooltip="Welcome." label="UI" source="ui"></ntb:tab>
	</ntb:tabs>
</ntb:tabstrip>

<img src="images/combo.jpg" id="combo"/>
<img src="images/grid.jpg" id="grid"/>
<img src="images/ui.jpg" id="ui"/>
</body>
</html>
