<script>
//var wT;
function runTour() {
	// NONE, GREYSWIPE, MODAL
	var wT = new nitobi.spotlight.Spotlight('GREYSWIPE', 'clean', 'round');
	wT.createCalloutStep(null, 'Welcome to Ash Jewelry!', 'We notice this is your first time to our site in a while. You may not know that we\'ve added a lot of new features! Click the button for a brief tour!');
	wT.createCalloutStep('educationcenter', 'Diamond Education Center', 'This is where you can read all about diamond jewelry, what to watch for, and how to know you\'re getting a good deal.');
	wT.createCalloutStep('designyourring', 'Design your Own Ring Tool', 'We\'ve added a powerful do-it-yourself rign design tool that will help you create a setting and choose a stone within your budget.');
	wT.createCalloutStep('loosediamonds', 'Find Loose Diamond Values', 'If you\'re looking to upgrade your existing jewelry, you can find amazing values in our no-bones loose-diamond search tool. It\'s by far the most efficient way to find diamond values.');
	
	wT.createCalloutStep(null, 'One-stop Jewelry Values', 'We\'re all about providing you an easy way to find diamonds and jewelry for unbeatable prices. Shop around and see - and call our US Office for more information!<br><br>Thanks!');
wT.createCalloutStep('searchtools', 'More Search Options', '..or you can browse our vast database of diamond and jewelry items, complete with price and detailed attributes.');	
	wT.play();
}

</script>
