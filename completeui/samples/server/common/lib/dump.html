<head>
<title>Large Dump Window</title>
<script type="text/javascript">
// This is the real code in dumpContent();
function getDump()
{
	document.getElementById('dumpArea').value = window.opener.document.getElementsByTagName('html')[0].innerHTML;
}
</script>
</head>
<body onload="getDump();" style="padding:0;margin:0;">
<!-- in a textarea so the HTML in doesn't get parsed into a second copy of the first page -->
<textarea style="width:100%;height:100%;border:0;padding:0;margin:0;" id="dumpArea"></textarea>
</body>
</html>
