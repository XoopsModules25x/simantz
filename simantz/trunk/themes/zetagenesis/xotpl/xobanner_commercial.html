<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<script type="text/javascript" src="<{$xoops_url}>/modules/simantz/include/dock_menu/js/jquery.js"></script>
<script type="text/javascript" src="<{$xoops_url}>/modules/simantz/include/dock_menu/js/interface.js"></script>
<script type="text/javascript" src="<{$xoops_url}>/modules/simantz/include/dock_menu/fisheye_patched.js"></script>
<link href="<{$xoops_url}>/modules/simantz/include/dock_menu/style.css" rel="stylesheet" type="text/css" />



</head>
<body>


<div id="xo-banner" class="commercial">


	<!-- Start Header -->
	<table cellspacing="0">
	<tr id="header">

	<td id="header_module">
<div class="dock" id="dock">
<div class="dock-container">
<a class="dock-item" href="<{$xoops_url}>/modules/hea/"><img src="<{xoImgUrl images/header/hea_logo.png}>" /><span>Academic</span></a>

<a class="dock-item" href="<{$xoops_url}>/modules/hes/"><img src="<{xoImgUrl images/header/hes_logo.png}>" /><span>Student</span></a>
<a class="dock-item" href="<{$xoops_url}>/modules/hr/"><img src="<{xoImgUrl images/header/hr_logo.png}>" /><span>HR</span></a>
<a class="dock-item" href="<{$xoops_url}>/modules/hostel/"><img src="<{xoImgUrl images/header/hostel_logo.png}>" /><span>Hostel</span></a>
<a class="dock-item" href="<{$xoops_url}>/modules/marketing/"><img src="<{xoImgUrl images/header/marketing_logo.png}>" /><span>Marketing</span></a>
<a class="dock-item" href="<{$xoops_url}>/modules/simbiz/"><img src="<{xoImgUrl images/header/finance_logo.png}>" /><span>Finance</span></a>
<a class="dock-item" href="<{$xoops_url}>/modules/simiterp/"><img src="<{xoImgUrl images/header/admin_logo.png}>" /><span>Admin</span></a>
<a class="dock-item" href="<{$xoops_url}>/modules/newbb/"><img src="<{xoImgUrl images/header/forum_logo.png}>" /><span>Forum</span></a>
<a class="dock-item" href="<{$xoops_url}>/modules/library/"><img src="<{xoImgUrl images/header/library.png}>" /><span>Library</span></a>
<a class="dock-item" href="<{$xoops_url}>/modules/simantz/"><img src="<{xoImgUrl images/header/setting_logo.png}>" /><span>Setting</span></a>

</div></div>
	</td>
	<td id="headerbar" acolspan="2" style='Text-align: right'>
	<{if $xoops_banner and $xoops_banner != '&nbsp;'}>
	<div id="xo-banner-ad"><{$xoops_banner|smarty:nodefaults}></div>
	<{/if}>
	<!-- include userbar -->
	<{includeq file="$theme_name/userbar.html"}>
	</td>

	</tr>

  </table>
<!-- End header -->


</div>

<script type="text/javascript">
   $(document).ready(
   function()
   {
   $('#dock').Fisheye(
   {
   maxWidth: 25,
   items: 'a',
   itemsText: 'span',
   container: '.dock-container',
   itemWidth: 60,
   proximity: 50,
   alignment : 'center',
   valign: 'top',
   halign : 'left'
   }
   )
   }
   );
</script>

</body>
</html>
